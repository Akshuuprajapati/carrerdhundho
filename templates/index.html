<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Fullscreen background */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
        }

        .code-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #000000;
            overflow: hidden;
        }

        .code-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/Ll22OhMLAlVDb8UQWe/giphy.gif');
            background-size: cover;
            opacity: 0.08;
            pointer-events: none;
        }

        .container {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        h1, h3 {
            text-align: center;
            color: #00ffaa;
        }

        .checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        label {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            display: block;
            cursor: pointer;
            transition: all 0.3s;
        }

        label:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.03);
        }

        button {
            display: block;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: #00ffaa;
            color: #000;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffaa88;
            transition: background 0.3s;
        }

        button:hover {
            background: #00ddaa;
        }
    </style>
</head>
<body>
    <div class="code-animation"></div>
    <div class="container">
        <h1>ðŸ’¼ Career Path Recommendation System</h1>
        <form method="POST" action="/result">
            <h3>Select your interests:</h3>
            <div class="checkboxes">
                {% for interest in interests %}
                <label>
                    <input type="checkbox" name="interests" value="{{ interest }}">
                    {{ interest }}
                </label>
                {% endfor %}
            </div>
            <button type="submit">ðŸš€ Find My Career Path</button>
        </form>
    </div>
</body>
</html>
